<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <meta lang="zh-Hans">
    <title>我的导航(默写练习)</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper" id="main"></div>

    </main>
    <footer></footer>
    <script> 
      var keys = {
        0: ['q','w','e','r','t','y','u','i','o','p'],
        1: ['a','s','d','f','g','h','j','k','l'],
        2: ['z','x','c','v','b','n','m'],
        length: 3
      }
      var hash = {q: 'http://qq.com',w: '',e: '',r: '',t: '',y: '',u: '',i: '',o: '',p: '',a: '',s: '',d: '',
                f: '',g: '',h: '',j: '',k: '',l: '',z: '',x: '',c: '',v: '',b: '',n: '',m: ''}
      index = 0
      while (index < keys['length']){
        div = document.createElement('div')
        main.appendChild(div)        
        index2 = 0
        row = keys[index]
        while(index2 < row['length']){
          kbd = document.createElement('kbd')
          div.appendChild(kbd)
          kbd.textContent = row[index2]
          button1 = document.createElement('button')
          kbd.appendChild(button1)
          button1.id = row[index2]
          button1.onclick = function(click){
            key = click['target']['id']
            x = prompt('给我一个网址')
            hash[key] = x
            console.log(click)
          }
          button1.textContent = '编辑'
          index2 = index2 + 1          
        } 
        index = index + 1       
      }
      document.onkeypress = function(press){
        key = press['key']
        website = hash[key]
        window.open(website,'_blank')
      }
    </script>
  </body>
</html>
