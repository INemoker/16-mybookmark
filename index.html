<!DOCTYPE HTML>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <title>我的导航</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header></header>
        <main>
            <div id="main" class="wrapper">     
            </div>
        </main>
        <footer></footer>
        <script>
            var keys ={
                0: ['q','w','e','r','t','y','u','i','o','p'],//这是数组的简写 正常的应该是
                                    //0: {0：'q',1：'w',2：'e',3：'r',4：'t',5：'y',6：'u',7：'i',8：'o',9：'p'，length：10}
                1: ['a','s','d','f','g','h','j','k','l'],
                2: ['z','x','c','v','b','n','m'],
                length: 3
            }
            var hash = {
                q: 'qq.com',
                w: 'weibo.com',
                e: 'ele.me',
                r: 'renren.com',
                t: 'taobao.com',
                y: 'youku.com',
                u: 'uc.com',
                i: 'iqiyi.com',
                o: 'opera.com',
                p: 'pptv.com',
                a: 'acfun.com',
                s: 'sohu.com',
                d: 'dota2.com',
                f: 'fenghuang.com',
                g: 'github.com',
                h: 'hupu.com',
                j: 'jingdong.com',
                k: 'kugou.com',
                l: 'lol.com',               
                z: 'zhihu.com',
                x: 'sina.com',
                c: 'cctv.com',
                v: 'visualgo.net/bn/sorting',
                b: 'baidu.com',
                n: 'nba.com',
                m: 'meituan.com',
            }
            // 遍历keys生成 kbd标签
            var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
            //取出localStroage中的zzz对应的hash
            if(hashInLocalStorage){
              hash = hashInLocalStorage
            }
            index = 0
            while (index < keys['length']){//0 1 2
                div1 = document.createElement('div')
                main.appendChild(div1)
                // 通过以上两条在html的main里创建div
                row = keys[index]
                console.log(row)
                index2 = 0
                while (index2 < row['length']){// 每行的长度
                    kbd = document.createElement('kbd')
                    kbd.textContent = row[index2]
                    buttonkbd = document.createElement('button')
                    kbd.appendChild(buttonkbd)
                    buttonkbd.onclick = function(xzkjcnxlkcjlk){
                        key = xzkjcnxlkcjlk['target']['id']
                        newWebsite = prompt('给我一个网址')
                        hash[key] = newWebsite//这是依次hash变更
                        localStorage.setItem('zzz',JSON.stringify(hash))
                        //每次hash变更都存到zzz里面
                        console.log(hash)
                    }
                    buttonkbd.textContent = '编辑'
                    buttonkbd.id = row[index2]
                    div1.appendChild(kbd)
                    index2 = index2 + 1
                }
                index = index + 1
            }
            document.onkeypress = function(xzkjcnxlkcjlk){
                key = xzkjcnxlkcjlk['key']//容纳了你所有的细节
                website = hash[key]
                console.log(website)
                // location.href = 'http://'+website
                // 当前地址栏的地址
                window.open('http://'+website,'_blank')
            }
        </script>
    </body>
</html>
